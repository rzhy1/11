name: Get Proxies

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  schedule:
    - cron: '0 12,23 * * *'

jobs:
  main:
    name: Merge & speedtest
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Set timezone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r ./utils/requirements.txt
#    - name: Start Clash proxy environment
#      run: |
#        sudo sh ./utils/scripts/set_proxy.sh
    - name: Merge & speedtest
      run: |
        chmod +x ./utils/subconverter/subconverter-linux-amd64 
        #chmod +x ./utils/litespeedtest/lite-linux-amd64
        python ./utils/main.py
    - name: Commit change
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull origin master
        git add ./sub
        git add ./update
        git add README.md
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S')合并节点"
    - name: Push
      uses:  ad-m/github-push-action@master
      with:
        branch: master
