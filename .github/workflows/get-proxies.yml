name: Get Proxies

on:
  workflow_dispatch:
  
  schedule:
    - cron: '0 12,23 * * *'

jobs:
  main:
    name: Merge & speedtest
    runs-on: windows-latest 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'
    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        pip install -r .\utils\requirements.txt
    - name: Start Clash proxy environment
      run: |
        .\utils\scripts\set_proxy.bat
    - name: Merge & speedtest
      run: |
        .\utils\subconverter\subconverter-windows-amd64.exe
        python .\utils\main.py
    - name: Commit change
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git pull origin master
        git add .\sub
        git add .\update
        git add .\Eternity
        git add .\Eternity.yaml
        git add README.md
        git commit -m "$(Get-Date -Format 'yyyy-MM-dd HH:mm:ss') Merge nodes"
    - name: Push
      uses:  ad-m/github-push-action@master
      with:
        branch: master
